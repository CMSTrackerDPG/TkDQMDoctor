<center><h2>List of all Run Infos</h2></center>


{% if list %}
    <ul>
    {% for runinfo in list %}
        <h5><a href="{% url 'certhelper:detail' runinfo.id %}">{{ runinfo.title }}</a></h5>
        <!-- <h5>{{ runinfo.date|date:"Y-m-d" }}<a href="{% url 'certhelper:detail' runinfo.id %}"> {{runinfo.title}}</a></h5> -->
    {% endfor %}
    </ul>
{% else %}

<p>No entries are available.</p>
{% endif %}
