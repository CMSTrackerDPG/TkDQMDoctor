{# Used in for modals e.g. in the UpdateView #}
<div id="modal-{% block checklist_block_id %}myModal{% endblock %}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">
                    {% block checklist_headline %}Modal Header{% endblock checklist_headline %}
                </h2>
            </div>
            <div class="modal-body">
                {% block checklist_content %}
                    <p>Some text in the modal.</p>
                {% endblock %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
