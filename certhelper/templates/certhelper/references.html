<h2>List of all References</h2>

</br></br>
<!-- Table -->
<div> 
        
<table border="1" width="90%">
    <tr>
        <th>Type</th>
        <th>Dataset</th>
        <th>Reference Run Number</th> 

    </tr>

    {% for reference in references %}
    <tr>
        <td>{{reference.type}}</td>            
        <td>{{reference.dataset}}</td>            
        <td>{{reference.reference_run_number}}</td>                    
    </tr>
    {% endfor %}
</table>

</div>
