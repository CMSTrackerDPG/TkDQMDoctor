<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block full_title %}TkDQMDoctor: {% block title %}{% endblock title %}{% endblock full_title %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.png" %}"/>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static "certhelper/css/style.css" %}">
    {% block style %} {% endblock %}
</head>

<body>
<div id="content">{% block content %}{% endblock %}</div>
{% bootstrap_javascript jquery=1 %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.3/math.min.js"></script>
{% block script %}{% endblock %}
</body>
</html>
