<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<h1 align="center">New Session</h1>
</br>
<h4 align="center">
Starting a new session will delete the current table of runs.</br>
Do you wish to continue?
</h4>

<div align="center">
<form action="{% url 'certhelper:clearsession' %}" method="post">
        {% csrf_token %}        
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default "onclick="location.href='{% url 'certhelper:list' %}'"><span class="glyphicon glyphicon-remove-sign"></span> No</button>
</form>
</div>
