language: python
python:
  - "3.5"
  - "3.6"

services: postgresql

env:
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.0

install:
  - pip install -r requirements.txt
  - pip install -I Django==$DJANGO_VERSION
  - pip install codecov
  - pip install pytest-django
  - pip install pytest-cov
  - pip install mixer

before_script:
script:
  - pytest --cov=.

after_success:
  - codecov